version: '2'
services:
  web:
    image: yelp
    depends_on: 
      - db
    links:
      - db
    environment:
      DB_HOST: db
    ports:
      - 3000:3000
    # command: ["./wait-for-it.sh", "db:5432", "--", "npm", "start"] 
    command: ["npm", "start"]
  db:
    image: postgres
    volumes: 
      - ./pgData:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ''
      POSTGRES_USER: postgres
      POSTGRES_DB: practice
    ports:
      - "3030:5432"
